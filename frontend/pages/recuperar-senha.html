<!-- Define que a página usa HTML5 e está em português. -->
<!DOCTYPE html>
<html lang="pt">
    <head>
        <!-- Define o idioma principal da página. -->
        <meta charset="utf-8"/>

        <!-- Garante que a página seja responsiva. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título da aba do navegador. -->
        <title>Recuperar Senha | NotaDez</title>

        <!-- Importa o CSS base. -->
        <link href="/styles/base.css" rel="stylesheet"/>

        <!-- Importa o CSS específico dessa tela de login. -->
        <link href="/styles/login.css" rel="stylesheet"/>

        <!-- Importa o Bootstrap (para estilização). -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <!-- Importa os ícones do Bootstrap (usados nos campos e alertas). -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>

    <!-- BODY -->
    <body class="d-flex flex-column min-vh-100 bg-body-tertiary">

        <!-- MAIN -->
        <main class="flex-grow-1 d-flex justify-content-center align-items-start pt-5">

            <!-- Card do formulário de recuperação (principal). -->
            <div class="shadow p-4 mb-5 bg-body rounded">

                <!-- Container interno para o conteúdo. Centraliza todo o texto dentro deste bloco. -->
                <div id="recuperarSenha" class="text-center">

                    <!--
                        Título principal da página.
                        - Ícone "mortarboard-fill" (chapéu de formatura).
                    -->
                    <h1>
                        <i class="bi bi-mortarboard-fill"></i> NotaDez
                    </h1>

                    <!-- Subtítulo e instruções. -->
                    <h2 class="h5 mb-3">Redefinir Senha</h2>

                    <!-- Texto explicativo abaixo do subtítulo. -->
                    <p class="subtitulo">Digite sua nova senha abaixo.</p>

                    <!--
                        ÁREA DE ALERTAS
                        - "d-none": ocultos por padrão, só aparecem via JS.
                    -->

                    <!-- Alerta vermelho (danger) para erro. -->
                    <div class="alert alert-danger d-flex align-items-center d-none" id="alertErro" role="alert">
                        <div><i class="bi bi-x-circle"></i><strong> Erro ao redefinir senha!</strong> <span id="mensagemErro"></span></div>
                    </div>

                    <!-- Alerta amarelo (warning) para campos obrigatórios não preenchidos. -->
                    <div class="alert alert-warning d-flex align-items-center d-none" id="alertCampos" role="alert">
                        <div><i class="bi bi-exclamation-triangle"></i><strong> Preencha todos os campos!</strong></div>
                    </div>

                    <!-- Alerta verde (success) para senha redefinida com sucesso. -->
                    <div class="alert alert-success d-flex align-items-center d-none" id="alertSucesso" role="alert">
                        <div><i class="bi bi-check-circle"></i><strong> Senha redefinida com sucesso!</strong> Redirecionando para o login...</div>
                    </div>

                    <!-- Formulário de recuperação. -->
                    <form class="my-4" id="formRecuperarSenha">

                        <!-- Bloco para o campo de nova senha. -->
                        <div class="mb-3 text-start">
                            <!-- Label associada ao campo de senha (via atributo "for"). -->
                            <label for="inputNovaSenha" class="form-label">Nova Senha</label>

                            <!-- Agrupa ícone e campo de senha em uma única linha. -->
                            <div class="input-group">
                                <!-- Ícone de chave para indicar campo de senha. -->
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <!--
                                    Campo de entrada:
                                    - type="password": oculta caracteres digitados.
                                    - minlength="6": senha deve ter pelo menos 6 caracteres.
                                -->
                                <input type="password" class="form-control" id="inputNovaSenha" placeholder="Digite sua nova senha (mínimo 6 caracteres)" minlength="6" required>
                            </div>
                        </div>

                        <!-- Bloco para o campo de confirmar senha. -->
                        <div class="mb-3 text-start">
                            <!-- Label associada ao campo de senha (via atributo "for"). -->
                            <label for="inputConfirmarSenha" class="form-label">Confirmar Nova Senha</label>

                            <!-- Agrupa ícone e campo de senha em uma única linha. -->
                            <div class="input-group">
                                <!-- Ícone de chave para indicar campo de senha. -->
                                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                <!--
                                    Campo de entrada:
                                    - type="password": oculta caracteres digitados.
                                -->
                                <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Digite a senha novamente" required>
                            </div>
                        </div>

                        <!-- Centraliza e expande o botão. -->
                        <div class="d-grid gap-2">

                            <!-- Botão de envio do formulário. -->
                            <input type="submit" class="btn btn-primary" id="btnRedefinir" value="Redefinir Senha">
                        </div>
                    </form>
                    <!-- Fim do formulário de recuperação. -->

                    <!-- Links adicionais abaixo do formulário. -->
                    <div id="acoesRecuperacao">

                        <!-- Link para página de login. -->
                        <a href="/index.html" class="login">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fim do card de recuperação. -->

        <!-- Rodapé da página. -->
        <footer id="footer" class="container-fluid text-center py-2 mt-auto bg-light border-top">
            <small>NotaDez - 2025 — Criado para facilitar a vida dos docentes</small>
        </footer>

        <!--
            Importa o JavaScript do Bootstrap.
            - "bootstrap.bundle.min.js": inclui tanto o Bootstrap JS quanto o Popper.js (necessário para tooltips, dropdowns, offcanvas, modais etc.).
            - O uso via CDN garante que o navegador baixe a biblioteca diretamente da rede de distribuição de conteúdo (rápido e confiável).
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/scripts/recuperar-senha.js"></script>
    </body>
</html>
